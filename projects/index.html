<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Hetland</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../styles/colors.css">
    <link rel="stylesheet" href="../styles/selection.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="../services/GLTFLoader.js"></script>
    <script src="../services/sceneManager.js"></script>
    <script src="../services/cameraMovement.js"></script>
    <script src="../services/oceanBackground.js"></script>
    <script src="../services/submarine.js"></script>
    <script src="../services/kelp.js"></script>
    <script src="../services/editableCard.js"></script>
    <script src="../services/rotatableCard.js"></script>
    <script src="../services/header.js"></script>
    <script src="../services/listManager.js"></script>
    <script src="../services/projectListElement.js"></script>
    <script src="../services/projectListManager.js"></script>
    <style>
        /* Base Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }
        /* Body and Background - ADAPTED for scrolling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            /* Dark forest green gradient using CSS variables */
            background: linear-gradient(to bottom, var(--bg-top) 0%, var(--bg-middle) 50%, var(--bg-bottom) 100%);
            background-attachment: fixed;
        }
        /* 3D Canvas Layer - EXACT SAME as home page */
        #canvas3d {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            filter: blur(2px); /* Same as home page */
        }
        

        /* Card Gizmo Canvas Layer - EXACT SAME as home page */
        #canvasCardGizmo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 11;
            pointer-events: none;
        }
        /* Cursor Light - EXACT SAME as home page */
        .cursor-light {
            position: fixed;
            width: 2400px;
            height: 2400px;
            border-radius: 50%;
            /* Soft radial gradient using CSS variables */
            background: radial-gradient(circle, 
                color-mix(in srgb, var(--primary-color) 1.5%, transparent) 0%, 
                color-mix(in srgb, var(--primary-color) 0.8%, transparent) 35%, 
                color-mix(in srgb, var(--primary-color) 0.4%, transparent) 60%, 
                color-mix(in srgb, var(--primary-color) 0.1%, transparent) 80%, 
                transparent 100%);
            pointer-events: none;
            z-index: 1;
            transform: translate(-50%, -50%);
            mix-blend-mode: screen;
            opacity: 0;
            transition: opacity 0.4s ease;
            filter: blur(80px)
        }
        /* Main Content Overlay - ADAPTED from home page */
        .content {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            color: var(--text-white);
            text-align: center;
            padding: 2rem;
            pointer-events: none;
            perspective: 1500px;
        }
        .content * {
            pointer-events: auto
        }

        /* Projects Page Header */
        .page-header {
            margin: 4rem 0 3rem 0;
            animation: fadeInDown 1s ease;
            position: relative;
            z-index: 5; /* Ensure it stays below any fixed elements */
        }
        
        .page-title {
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: .5rem;
            text-transform: uppercase;
            letter-spacing: 6px;
            background: var(--primary-color);
            color: var(--text-contrast);
            padding: 0.1rem 0.8rem;
            border-radius: 2px;
            box-shadow: 0 2px 8px var(--shadow-standard);
            white-space: nowrap; /* Prevent text wrapping */
            overflow: hidden; /* Hide overflow */
            text-overflow: ellipsis; /* Add ellipsis if needed */
            max-width: 100%; /* Ensure it fits container */
        }
        
        .page-subtitle {
            font-size: 1.4rem;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
            opacity: 1;
            color: var(--text-secondary);
            text-shadow: 0 5px 15px var(--shadow-standard);
        }
        
        p.page-subtitle::selection {
            background-color: var(--primary-color) !important;
            background: var(--primary-color) !important;
            color: var(--text-contrast) !important;
            opacity: 1 !important;
            text-shadow: none !important;
        }
        
        p.page-subtitle::-moz-selection {
            background-color: var(--primary-color) !important;
            background: var(--primary-color) !important;
            color: var(--text-contrast) !important;
            opacity: 1 !important;
            text-shadow: none !important;
        }

        /* Filter Controls */
        .filters-container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto 3rem auto;
            animation: fadeInUp 1s ease 0.2s backwards;
            display: flex;
            gap: 2rem;
            align-items: flex-end;
        }

        .search-bar {
            position: relative;
            flex: 1;
        }

        #search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 3rem;
            background: var(--primary-transparent-light);
            backdrop-filter: blur(10px);
            border: 2px solid var(--primary-border);
            border-radius: 8px;
            color: var(--text-light);
            font-size: 0.9rem;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px var(--shadow-standard);
            height: 49px;
            box-sizing: border-box;
        }

        #search-input:focus {
            outline: none;
            border-color: var(--primary-border-intense);
            background: var(--primary-transparent-light);
            box-shadow: 0 12px 40px var(--shadow-strong), 0 0 25px var(--primary-transparent-light);
        }

        #search-input::placeholder {
            color: var(--text-placeholder);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
            font-size: 1rem;
        }

        .filter-dropdowns {
            display: flex;
            gap: 1.5rem;
            align-items: flex-end;
            flex-wrap: nowrap;
            flex-shrink: 0;
        }

        .filter-dropdowns-row {
            display: flex;
            gap: 1.5rem;
            align-items: flex-end;
            flex-wrap: nowrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            min-width: 160px;
            position: relative;
            flex: 1; /* Allow expansion */
        }

        .filter-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--primary-color);
            color: var(--text-contrast);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: bold;
            display: none;
        }

        .filter-count.active {
            display: flex;
        }

        .filter-group label {
            font-size: 0.9rem;
            color: var(--text-placeholder);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        .custom-dropdown {
            position: relative;
            width: 100%;
        }

        .dropdown-display {
            padding: 0.75rem 2.5rem 0.75rem 1rem;
            background: var(--primary-transparent-light);
            backdrop-filter: blur(10px);
            border: 2px solid var(--primary-border);
            border-radius: 6px;
            color: var(--text-light);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            height: 49px;
            display: flex;
            align-items: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            box-shadow: 0 8px 25px var(--shadow-standard);
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            box-sizing: border-box;
            width: 100%;
            touch-action: manipulation; /* Prevent double-tap zoom */
            -webkit-tap-highlight-color: transparent; /* Remove tap highlight */
        }

        .dropdown-display:hover {
            border-color: var(--primary-border-intense);
            background: var(--primary-transparent-light);
            box-shadow: 0 12px 40px var(--shadow-strong), 0 0 25px var(--primary-transparent-light);
        }

        .dropdown-arrow {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
            font-size: 0.8rem;
            pointer-events: none;
            transition: transform 0.3s ease;
        }

        .custom-dropdown.open .dropdown-arrow {
            transform: translateY(-50%) rotate(180deg);
        }

        .custom-dropdown.open .dropdown-display {
            border-color: var(--primary-border-intense);
            background: var(--primary-transparent-light);
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
            box-shadow: 0 12px 40px var(--shadow-strong), 0 0 25px var(--primary-transparent-light);
        }

        .dropdown-options {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--primary-transparent-light);
            backdrop-filter: blur(10px);
            border: 2px solid var(--primary-border-intense);
            border-top: none;
            border-radius: 0 0 6px 6px;
            max-height: 400px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
            box-shadow: 0 12px 40px var(--shadow-strong), 0 0 25px var(--primary-transparent-light);
        }

        .custom-dropdown.open .dropdown-options {
            display: block;
        }

        .dropdown-option {
            padding: 0.5rem 1rem;
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.2s ease;
            border-bottom: 1px solid var(--primary-transparent-light);
            font-size: 0.85rem;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            touch-action: manipulation; /* Prevent double-tap zoom */
            -webkit-tap-highlight-color: var(--primary-transparent-heavy); /* Subtle tap highlight */
            min-height: 44px; /* Ensure touch target size */
            display: flex;
            align-items: center;
        }

        .dropdown-option:last-child {
            border-bottom: none;
        }

        .dropdown-option:hover {
            background: var(--primary-transparent-heavy);
            color: var(--primary-color);
        }

        .dropdown-option.selected {
            background: var(--primary-glow);
            color: var(--primary-color);
            font-weight: bold;
        }

        .dropdown-option.selected:hover {
            background: var(--primary-glow);
        }

        /* Custom Scrollbar Styling */
        /* Main page scrollbar */
        body::-webkit-scrollbar {
            width: 12px;
        }

        body::-webkit-scrollbar-track {
            background: var(--fog-1);
            border-radius: 6px;
        }

        body::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--primary-border) 0%, var(--primary-glow) 100%);
            border-radius: 6px;
            border: 2px solid var(--fog-1);
        }

        body::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, var(--primary-border-intense) 0%, var(--primary-border) 100%);
        }

        /* Dropdown scrollbar */
        .dropdown-options::-webkit-scrollbar {
            width: 8px;
        }

        .dropdown-options::-webkit-scrollbar-track {
            background: var(--primary-transparent-light);
            border-radius: 4px;
        }

        .dropdown-options::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--primary-border) 0%, var(--primary-border-light) 100%);
            border-radius: 4px;
            border: 1px solid var(--primary-transparent-heavy);
        }

        .dropdown-options::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, var(--primary-border-strong) 0%, var(--primary-border) 100%);
        }

        /* Firefox scrollbar styling */
        body {
            scrollbar-width: thin;
            scrollbar-color: var(--primary-border) var(--fog-1);
        }

        .dropdown-options {
            scrollbar-width: thin;
            scrollbar-color: var(--primary-glow) var(--primary-transparent-light);
        }

        .clear-filters-btn {
            padding: 0.75rem 1.5rem;
            background: var(--primary-transparent-light);
            backdrop-filter: blur(10px);
            border: 2px solid var(--primary-border);
            border-radius: 6px;
            color: var(--text-light);
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
            height: 49px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            box-shadow: 0 8px 25px var(--shadow-standard);
        }

        .clear-filters-btn:hover {
            background: var(--primary-transparent-light);
            border-color: var(--primary-border-intense);
            transform: translateY(-1px);
            box-shadow: 0 12px 40px var(--shadow-strong), 0 0 25px var(--primary-transparent-light);
        }

        /* Projects List Container */
        .projects-list {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            animation: fadeInUp 1s ease 0.3s backwards;
        }


        /* Visual Overlays - EXACT SAME as home page */
        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
            background: radial-gradient(ellipse at center, transparent 30%, var(--vignette-dark) 80%, var(--vignette-darker) 100%)
        }
        .fog-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            background: radial-gradient(ellipse at 30% 40%, var(--fog-1) 0%, transparent 50%), radial-gradient(ellipse at 70% 60%, var(--fog-2) 0%, transparent 50%), radial-gradient(ellipse at 50% 80%, var(--fog-3) 0%, transparent 50%);
            opacity: .6
        }

        /* Animations - EXACT SAME as home page */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px)
            }
            to {
                opacity: 1;
                transform: translateY(0)
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px)
            }
            to {
                opacity: 1;
                transform: translateY(0)
            }
        }

        /* Responsive Adjustments */
        @media (max-width: 1200px) {
            .page-title {
                font-size: 3.5rem;
                letter-spacing: 5px;
            }
        }

        @media (max-width: 1024px) {
            .page-title {
                font-size: 3rem;
                letter-spacing: 4px;
                padding: 0.1rem 0.7rem;
            }
            
            .filters-container {
                max-width: none;
                padding: 0 2rem;
            }
            
            .filter-dropdowns {
                gap: 1rem;
            }
            
            .filter-dropdowns-row {
                width: 100%;
            }
            
            .filter-group {
                flex: 1;
                min-width: 0;
            }
        }

        @media (max-width: 900px) {
            .page-title {
                font-size: 2.8rem;
                letter-spacing: 3px;
            }
        }

        @media (max-width: 768px) {
            .content {
                padding: 1rem;
            }
            
            .page-header {
                margin: 4rem 0 2rem 0; /* Increase top margin to compensate for stacked filters */
            }
            
            .page-title {
                font-size: 2.5rem;
                letter-spacing: 2px;
                padding: 0.1rem 0.6rem;
            }
            
            .page-subtitle {
                font-size: 1.2rem;
                letter-spacing: 2px;
            }
            
            .project-content-wrapper {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
                height: auto !important; /* Remove fixed height on mobile */
                padding: 1.5rem !important;
            }
            .project-meta {
                text-align: left;
                min-width: auto;
                width: 100%;
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: flex-start;
                gap: 1rem;
            }
            
            /* Ensure meta items work well on mobile */
            .project-meta .meta-item {
                flex: 1;
                min-width: 0;
            }
            
            .project-meta .meta-item:first-child {
                text-align: left !important;
                align-items: flex-start !important;
            }
            
            .project-meta .meta-item:last-child {
                text-align: right !important;
                align-items: flex-end !important;
            }
            
            /* Adjust project row height for mobile */
            .project-row {
                min-height: auto !important;
            }
            #canvasCardGizmo {
                display: none;
            }
            
            .filters-container {
                padding: 0;
                flex-direction: column;
                gap: 1rem;
                margin-bottom: 2rem;
            }
            
            .search-bar {
                max-width: none;
                width: 100%;
            }
            
            #search-input {
                font-size: 1rem;
                padding: 1rem 1rem 1rem 3rem;
                height: 54px;
            }
            
            .search-icon {
                font-size: 1.1rem;
            }
            
            /* Keep dropdowns and clear button in horizontal row below search */
            .filter-dropdowns {
                flex-direction: column;
                gap: 0.75rem;
                align-items: stretch;
                width: 100%;
            }
            
            /* Create a row for the two dropdowns */
            .filter-dropdowns-row {
                display: flex;
                flex-direction: row;
                gap: 0.75rem;
                width: 100%;
                align-items: stretch;
            }
            
            .filter-group {
                flex: 1;
                min-width: 0 !important; /* Override base min-width */
                width: 100%; /* Ensure full width */
            }
            
            /* Make sure dropdown displays fill their containers */
            .filter-group .custom-dropdown {
                width: 100%;
            }
            
            .filter-group .dropdown-display {
                width: 100%;
                box-sizing: border-box;
            }
            
            .dropdown-display {
                font-size: 0.9rem;
                padding: 0.75rem 2.5rem 0.75rem 0.75rem;
                height: 48px;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                width: 100% !important;
                box-sizing: border-box;
            }
            
            .dropdown-arrow {
                font-size: 0.9rem;
                right: 0.75rem;
            }
            
            .dropdown-option {
                padding: 0.65rem 0.75rem;
                font-size: 0.85rem;
            }
            
            .clear-filters-btn {
                width: 100%;
                padding: 0.75rem 1rem;
                font-size: 0.9rem;
                height: 48px;
                text-align: center;
            }
            
            /* Improve touch targets */
            .dropdown-display,
            #search-input,
            .clear-filters-btn {
                min-height: 44px; /* iOS minimum touch target */
            }
        }

        @media (max-width: 650px) {
            .page-title {
                font-size: 2rem;
                letter-spacing: 1px;
            }
        }

        @media (max-width: 580px) {
            .page-title {
                font-size: 1.75rem;
                letter-spacing: 0.5px;
                padding: 0.1rem 0.5rem;
            }
        }

        /* Critical breakpoint for overlap prevention */
        @media (max-width: 550px) and (min-width: 480px) {
            .page-title {
                font-size: 1.6rem;
                letter-spacing: 0.3px;
                padding: 0.1rem 0.4rem;
                max-width: calc(100vw - 120px); /* Leave space for HETLAND */
            }
            
            .page-header {
                margin-top: 5rem; /* Increase top margin for stacked filters */
            }
        }

        @media (max-width: 520px) {
            .page-title {
                font-size: 1.5rem;
                letter-spacing: 0.5px;
                padding: 0.1rem 0.4rem;
            }
        }

        @media (max-width: 480px) {
            .content {
                padding: 0.5rem;
            }
            
            .page-header {
                margin: 3rem 0 1.5rem 0; /* Increase top margin for mobile stacked layout */
            }
            
            .page-title {
                font-size: 1.4rem;
                letter-spacing: 0.5px;
                padding: 0.1rem 0.4rem;
            }
        }

        @media (max-width: 420px) {
            .page-title {
                font-size: 1.3rem;
                letter-spacing: 0.3px;
                padding: 0.1rem 0.3rem;
            }
        }

        @media (max-width: 380px) {
            .page-title {
                font-size: 1.2rem;
                letter-spacing: 0.2px;
                padding: 0.1rem 0.3rem;
            }
            
            .page-subtitle {
                font-size: 1rem;
                letter-spacing: 1px;
            }
            
            .filters-container {
                gap: 0.75rem;
                margin-bottom: 1.5rem;
            }
            
            #search-input {
                padding: 0.9rem 0.9rem 0.9rem 2.5rem;
                font-size: 0.9rem;
                height: 46px;
            }
            
            .search-icon {
                left: 0.8rem;
                font-size: 1rem;
            }
            
            /* Stack filters vertically on very small screens */
            .filter-dropdowns {
                flex-direction: column;
                gap: 0.75rem;
            }
            
            .filter-dropdowns-row {
                flex-direction: column;
                gap: 0.75rem;
            }
            
            /* Extra spacing when all filters are stacked */
            .page-header {
                margin-top: 4rem; /* Extra space for fully stacked filters */
            }
            
            .filter-group {
                width: 100%;
            }
            
            .dropdown-display {
                padding: 0.8rem 2.5rem 0.8rem 0.8rem;
                font-size: 0.85rem;
                height: 44px;
                width: 100% !important;
                box-sizing: border-box;
            }
            
            .dropdown-arrow {
                right: 0.8rem;
            }
            
            .clear-filters-btn {
                padding: 0.8rem 1rem;
                font-size: 0.85rem;
                height: 44px;
                width: 100%;
            }
            
            /* Project card adjustments for very small screens */
            .project-content-wrapper {
                padding: 1rem !important;
                gap: 0.75rem;
            }
            
            .project-meta {
                flex-direction: column;
                gap: 0.75rem;
            }
            
            .project-meta .meta-item {
                text-align: left !important;
                align-items: flex-start !important;
            }
            
            /* Reduce backdrop blur on very small screens for performance */
            #search-input,
            .dropdown-display,
            .dropdown-options {
                backdrop-filter: blur(5px);
            }
        }

        /* Landscape orientation adjustments for mobile */
        @media (max-width: 768px) and (orientation: landscape) {
            .page-header {
                margin: 1rem 0 1.5rem 0;
            }
            
            .page-title {
                font-size: 2rem;
            }
            
            .page-subtitle {
                font-size: 1rem;
            }
            
            .filters-container {
                flex-direction: row;
                flex-wrap: wrap;
                gap: 1rem;
            }
            
            .search-bar {
                flex: 1;
                min-width: 250px;
            }
            
            .filter-dropdowns {
                flex-direction: row;
                gap: 1rem;
            }
            
            .filter-dropdowns-row {
                flex-direction: row;
                gap: 1rem;
            }
            
            .filter-group {
                min-width: 140px;
                width: auto;
                flex: 0 0 auto;
            }
            
            .clear-filters-btn {
                width: auto;
                min-width: 100px;
            }
        }

        /* Mobile optimizations - keep all visual effects but optimize performance */
        @media (max-width: 768px) {
            /* Optimize scrolling performance */
            body {
                -webkit-overflow-scrolling: touch;
            }
            
            /* Optimize list rendering during scroll */
            .projects-list {
                contain: layout style paint;

                    <div class="filter-group">

    <script>
        // Setup project filtering functionality
        function setupProjectFilters(projectManager) {
            const searchInput = document.getElementById('search-input');
            const clearBtn = document.getElementById('clear-filters');
            
            // Custom dropdown state
            const selectedTags = new Set();
            const selectedStatuses = new Set();

            // Get dropdown elements
            const tagDropdown = document.getElementById('tag-dropdown');
            const tagDisplay = document.getElementById('tag-display');
            const tagOptions = document.getElementById('tag-options');
            const tagCount = document.getElementById('tag-count');

            const statusDropdown = document.getElementById('status-dropdown');
            const statusDisplay = document.getElementById('status-display');
            const statusOptions = document.getElementById('status-options');
            const statusCount = document.getElementById('status-count');

            // Populate tag dropdown with available tags
            function populateTagFilter() {
                const tags = projectManager.getAllTags();
                tagOptions.innerHTML = '';
                tags.forEach(tag => {
                    const option = document.createElement('div');
                    option.className = 'dropdown-option';
                    option.dataset.value = tag;
                    option.textContent = tag;
                    tagOptions.appendChild(option);
                });
            }

            // Populate status dropdown with available statuses
            function populateStatusFilter() {
                const statuses = projectManager.getAllStatuses();
                statusOptions.innerHTML = '';
                statuses.forEach(status => {
                    const option = document.createElement('div');
                    option.className = 'dropdown-option';
                    option.dataset.value = status;
                    option.textContent = status;
                    statusOptions.appendChild(option);
                });
            }

            // Update dropdown display text
            function updateDropdownDisplay(selectedSet, displayElement, defaultText) {
                if (selectedSet.size === 0) {
                    displayElement.textContent = defaultText;
                } else {
                    displayElement.textContent = Array.from(selectedSet).join(', ');
                }
            }

            // Update filter counts
            function updateFilterCounts() {
                // Update tag count
                if (selectedTags.size > 0) {
                    tagCount.textContent = selectedTags.size;
                    tagCount.classList.add('active');
                } else {
                    tagCount.classList.remove('active');
                }
                
                // Update status count
                if (selectedStatuses.size > 0) {
                    statusCount.textContent = selectedStatuses.size;
                    statusCount.classList.add('active');
                } else {
                    statusCount.classList.remove('active');
                }
            }

            // Apply current filters
            function applyFilters() {
                const filters = {
                    search: searchInput.value.trim(),
                    tags: Array.from(selectedTags),
                    statuses: Array.from(selectedStatuses)
                };

                // Remove empty filters
                Object.keys(filters).forEach(key => {
                    if (!filters[key] || (Array.isArray(filters[key]) && filters[key].length === 0)) {
                        delete filters[key];
                    }
                });

                projectManager.filterItems(filters);
            }

            // Handle dropdown clicks
            function setupDropdownHandlers() {
                // Mobile detection
                const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
                                window.innerWidth <= 768;

                // Enhanced touch handling for mobile
                function handleDropdownInteraction(dropdown, display, selectedSet, displayDefault, e) {
                    e.stopPropagation();
                    
                    if (e.target.classList.contains('dropdown-option')) {
                        const value = e.target.dataset.value;
                        
                        if (selectedSet.has(value)) {
                            selectedSet.delete(value);
                            e.target.classList.remove('selected');
                        } else {
                            selectedSet.add(value);
                            e.target.classList.add('selected');
                        }
                        
                        updateDropdownDisplay(selectedSet, display, displayDefault);
                        updateFilterCounts();
                        applyFilters();
                        
                        // Add haptic feedback on mobile
                        if (isMobile && navigator.vibrate) {
                            navigator.vibrate(50);
                        }
                    } else if (e.target === display || e.target === dropdown) {
                        // Close other dropdown first
                        const otherDropdown = dropdown === tagDropdown ? statusDropdown : tagDropdown;
                        otherDropdown.classList.remove('open');
                        
                        // Toggle current dropdown
                        dropdown.classList.toggle('open');
                        
                        // On mobile, add slight delay to prevent accidental selections
                        if (isMobile && dropdown.classList.contains('open')) {
                            dropdown.style.pointerEvents = 'none';
                            setTimeout(() => {
                                dropdown.style.pointerEvents = 'auto';
                            }, 150);
                        }
                    }
                }

                // Enhanced event handling for both mouse and touch
                function addDropdownEventListeners(dropdown, display, selectedSet, displayDefault) {
                    // Handle both click and touch events
                    const handleInteraction = (e) => {
                        handleDropdownInteraction(dropdown, display, selectedSet, displayDefault, e);
                    };

                    // Add click listener for desktop
                    dropdown.addEventListener('click', handleInteraction);
                    
                    // Add touch listeners for mobile
                    if (isMobile) {
                        dropdown.addEventListener('touchstart', (e) => {
                            // Prevent default to avoid triggering click events
                            e.preventDefault();
                        });
                        
                        dropdown.addEventListener('touchend', (e) => {
                            e.preventDefault();
                            handleInteraction(e);
                        });
                    }
                }

                // Setup both dropdowns with enhanced event handling
                addDropdownEventListeners(tagDropdown, tagDisplay, selectedTags, 'All Tags');
                addDropdownEventListeners(statusDropdown, statusDisplay, selectedStatuses, 'All Status');

                // Enhanced outside click handling with touch support
                function closeDropdowns(e) {
                    // Don't close if touching/clicking inside a dropdown
                    if (e.target.closest('.custom-dropdown')) {
                        return;
                    }
                    
                    // Don't interfere with EditableCard interactions (project cards)
                    if (e.target.closest('.project-row')) {
                        return;
                    }
                    
                    tagDropdown.classList.remove('open');
                    statusDropdown.classList.remove('open');
                }

                // Add both click and touch listeners for closing dropdowns
                document.addEventListener('click', closeDropdowns);
                document.addEventListener('touchstart', closeDropdowns);
                
                // Enhanced mobile-specific handling
                if (isMobile) {
                    // Prevent zoom on double tap for form elements
                    const formElements = document.querySelectorAll('#search-input, .dropdown-display');
                    formElements.forEach(element => {
                        // Remove the problematic touchend handler that was preventing interactions
                        element.style.touchAction = 'manipulation'; // Prevent double-tap zoom
                        element.addEventListener('touchstart', (e) => {
                            // Allow the touch to proceed normally
                            e.stopPropagation();
                        });
                    });
                    
                    // Ensure dropdown options are properly touchable
                    document.addEventListener('touchend', (e) => {
                        if (e.target.classList.contains('dropdown-option')) {
                            e.preventDefault(); // Prevent ghost clicks
                        }
                    });
                }

                // Add keyboard navigation support
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        tagDropdown.classList.remove('open');
                        statusDropdown.classList.remove('open');
                    }
                });
            }

            // Event listeners
            searchInput.addEventListener('input', applyFilters);

            clearBtn.addEventListener('click', () => {
                searchInput.value = '';
                selectedTags.clear();
                selectedStatuses.clear();
                
                // Reset UI
                document.querySelectorAll('.dropdown-option.selected').forEach(option => {
                    option.classList.remove('selected');
                });
                
                updateDropdownDisplay(selectedTags, tagDisplay, 'All Tags');
                updateDropdownDisplay(selectedStatuses, statusDisplay, 'All Status');
                updateFilterCounts();
                
                projectManager.clearFilters();
            });

            // Initialize
            populateTagFilter();
            populateStatusFilter();
            setupDropdownHandlers();
        }



        // Initialize all systems when page loads
        window.addEventListener('load', () => {
            // Mobile detection and optimization
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
                            window.innerWidth <= 768;
            const isLowEndDevice = navigator.hardwareConcurrency && navigator.hardwareConcurrency <= 4;
            
            // Performance monitoring
            let frameCount = 0;
            let lastFPSCheck = performance.now();
            let averageFPS = 60;
            
            const monitorPerformance = () => {
                frameCount++;
                const now = performance.now();
                
                if (now - lastFPSCheck >= 1000) { // Check every second
                    const currentFPS = frameCount;
                    frameCount = 0;
                    lastFPSCheck = now;
                    
                    averageFPS = averageFPS * 0.9 + currentFPS * 0.1; // Rolling average
                    
                    // If FPS drops significantly, reduce quality
                    if (averageFPS < 30 && !animationPaused) {
                        console.warn('Low FPS detected:', averageFPS.toFixed(1));
                        // Could implement dynamic quality reduction here
                    }
                }
            };
            
            // Initialize core systems with mobile optimizations
            const sceneManager = new SceneManager();
            const cameraMovement = new CameraMovement();
            
            // Get scene references
            const scene = sceneManager.getScene();
            const camera = sceneManager.getCamera();
            
            // Mobile-optimized background systems
            const oceanOptions = {
                enableScrollCameraMovement: true,
                cameraMovement: cameraMovement,
                sceneManager: sceneManager
            };
            
            // Keep full quality on all devices - the website is meant to be impressive!
            
            const oceanBackground = new OceanBackground(scene, camera, oceanOptions);
            const submarine = new Submarine(scene, camera);
            const kelp = new Kelp(scene);
            
            // Initialize project manager (page-specific functionality)
            const projectManager = new ProjectListManager('.projects-list');
            
            // Add some sample projects with EditableCard frames
            projectManager.addProject({
                title: 'Unity Asset: NoFolderInspection',
                description: 'No Folder Inspection, prevents the Inspector from showing folders when they are selected by locking<br> the inspector before it is updated, unlocking again if you select anything other than a folder.',
                tags: ['Engine Tools', 'Unity', 'C#'],
                startDate: '2025-10-02',
                status: 'Review',
                icon: 'fas fa-tasks',
                link: 'https://github.com/AquaRex/NoFolderInspection',
                image: '../assets/images/projects/unityasset_nofolderinspection.webp', // Local path example
                frameOptions: {
                    enableRotation: false,
                    showCornerElements: false,
                    showGizmo: false,
                    showSelectionHandles: false,
                    enableHoverGlow: true
                }
            });

            projectManager.addProject({
                title: 'TBD',
                description: '-',
                tags: ['Engine Tools', 'Unity', 'C#'],
                startDate: '2025-03-12',
                status: 'Development',
                icon: 'fas fa-tasks',
                link: 'javascript:alert("Coming soon!")',
                image: 'https://via.placeholder.com/400x300/2d4f48/f0d060?text=Coming+Soon', // URL example
                frameOptions: {
                    enableRotation: false,
                    showCornerElements: false,
                    showGizmo: false,
                    showSelectionHandles: false,
                    enableHoverGlow: true
                }
            });

            projectManager.addProject({
                title: 'Project Example',
                description: 'Just a sample project for the website',
                tags: ['Unreal', 'Games'],
                startDate: '2024-08-20',
                status: 'Cancelled',
                statusColor: '#FF6B35', // Custom orange-red
                icon: 'fas fa-chart-line',
                link: 'javascript:alert("Coming soon!")',
                image: '../assets/images/projects/game-prototype.jpg', // Local path example
                frameOptions: {
                    enableRotation: false,
                    showCornerElements: false,
                    showGizmo: false,
                    showSelectionHandles: false,
                    enableHoverGlow: true
                }
            });

            projectManager.addProject({
                title: 'Project Example',
                description: 'Just a sample project for the website',
                tags: ['Unity', 'Simulators', 'C#', 'VR'],
                startDate: '2024-08-20',
                status: 'archived',

                frameOptions: {
                    enableRotation: false,
                    showCornerElements: false,
                    showGizmo: false,
                    showSelectionHandles: false,
                    enableHoverGlow: true
                }
            });

            projectManager.addProject({
                title: 'Project Example',
                description: 'Just a sample project for the website',
                tags: ['Python', 'AI', 'Machine Learning'],
                startDate: '2024-08-20',
                status: 'published',
                statusColor: '#FF6B35', // Custom orange-red
                icon: 'fas fa-chart-line',
                link: 'javascript:alert("Coming soon!")',
                image: '../assets/images/projects/game-prototype.jpg', // Local path example
                frameOptions: {
                    enableRotation: false,
                    showCornerElements: false,
                    showGizmo: false,
                    showSelectionHandles: false,
                    enableHoverGlow: true
                }
            });

/*  Default Status Colors
            'development': '#f39121ff',     // Orange  
            'completed': '#48e055ff',       // Light Green
            'published': '#00BCD4',       // Cyan / Blue
            'paused': '#f39121ff',          // Orange
            'review': '#e2e2e2ff',          // White
            'archived': '#516488ff',        // Blue-Gray
            'cancelled': '#F44336',       // Red
            'testing': '#fdd629ff',         // Yellow
            'abandoned': '#747474ff'           // Gray
*/

            // Setup filter functionality
            setupProjectFilters(projectManager);
            
            // Register camera for parallax movement (main camera only)
            cameraMovement.addCamera(camera, 0.5);
            
            // Mobile-specific cursor light handling
            const cursorLight = document.getElementById('cursorLight');
            let touchActive = false;
            
            if (isMobile) {
                // Hide cursor light initially on mobile
                cursorLight.style.opacity = '0';
                
                // Show cursor light on touch and hide after delay
                document.addEventListener('touchstart', (e) => {
                    touchActive = true;
                    cursorLight.style.opacity = '0.8';
                    const touch = e.touches[0];
                    cursorLight.style.left = touch.clientX + 'px';
                    cursorLight.style.top = touch.clientY + 'px';
                });
                
                document.addEventListener('touchmove', (e) => {
                    if (touchActive) {
                        const touch = e.touches[0];
                        cursorLight.style.left = touch.clientX + 'px';
                        cursorLight.style.top = touch.clientY + 'px';
                    }
                });
                
                document.addEventListener('touchend', () => {
                    touchActive = false;
                    setTimeout(() => {
                        if (!touchActive) {
                            cursorLight.style.opacity = '0';
                        }
                    }, 500);
                });
            } else {
                // Desktop cursor tracking (existing behavior)
                document.addEventListener('mousemove', (e) => {
                    cursorLight.style.left = e.clientX + 'px';
                    cursorLight.style.top = e.clientY + 'px';
                    cursorLight.style.opacity = '1';
                });
                
                document.addEventListener('mouseleave', () => {
                    cursorLight.style.opacity = '0';
                });
            }
            
            // Mobile scroll performance optimization
            let isScrolling = false;
            let scrollTimeout;
            let animationPaused = false;
            
            if (isMobile) {
                // Pause 3D animations during scroll on mobile
                window.addEventListener('scroll', () => {
                    if (!isScrolling) {
                        isScrolling = true;
                        animationPaused = true;
                        
                        // Reduce canvas quality during scroll
                        const canvas = document.getElementById('canvas3d');
                        if (canvas) {
                            canvas.style.opacity = '0.3';
                        }
                    }
                    
                    clearTimeout(scrollTimeout);
                    scrollTimeout = setTimeout(() => {
                        isScrolling = false;
                        animationPaused = false;
                        
                        // Restore canvas quality after scroll
                        const canvas = document.getElementById('canvas3d');
                        if (canvas) {
                            canvas.style.opacity = '0.7';
                        }
                    }, 150);
                }, { passive: true });
            }
            
            // Add systems to scene manager for animation loop with error handling
            sceneManager.addSystem({
                update: () => {
                    try {
                        // Skip heavy updates during scroll on mobile
                        if (isMobile && animationPaused) {
                            return;
                        }
                        
                        // Check if systems are still valid
                        if (!cameraMovement || !oceanBackground || !submarine || !kelp) {
                            console.warn('Some systems are null/undefined, skipping update');
                            return;
                        }
                        
                        const mousePos = cameraMovement.getMousePosition();
                        
                        // Validate mouse position to prevent infinite loops
                        if (!mousePos || typeof mousePos.x !== 'number' || typeof mousePos.y !== 'number') {
                            return;
                        }
                        
                        // Update background systems with error handling
                        if (oceanBackground.updateMousePosition) {
                            oceanBackground.updateMousePosition(mousePos.x, mousePos.y);
                        }
                        if (oceanBackground.update) {
                            oceanBackground.update();
                        }
                        
                        if (submarine.updateMousePosition) {
                            submarine.updateMousePosition(mousePos.x, mousePos.y);
                        }
                        if (submarine.update) {
                            submarine.update();
                        }
                        
                        if (kelp.update) {
                            kelp.update();
                        }
                        
                        // Update camera movement
                        if (cameraMovement.update) {
                            cameraMovement.update();
                        }
                    } catch (error) {
                        console.error('Error in animation loop:', error);
                        // Don't break the entire loop, just skip this frame
                    }
                }
            });
            
            // Start the main animation loop with throttling only for genuinely low-end devices
            if (isLowEndDevice && navigator.hardwareConcurrency <= 2) {
                // Throttle to 30fps on low-end devices by modifying the update frequency
                let lastFrame = 0;
                const targetFPS = 30;
                const frameDelay = 1000 / targetFPS;
                
                // Override the scene manager's animation loop to prevent double loops
                let animationId;
                const throttledUpdate = (time) => {
                    monitorPerformance(); // Monitor FPS
                    
                    if (time - lastFrame >= frameDelay) {
                        // Call the scene manager's render method directly instead of start()
                        if (sceneManager.render) {
                            sceneManager.render();
                        } else if (sceneManager.update) {
                            sceneManager.update();
                        }
                        lastFrame = time;
                    }
                    
                    // Only continue animation if page is visible and not paused
                    if (!document.hidden && !animationPaused) {
                        animationId = requestAnimationFrame(throttledUpdate);
                    }
                };
                
                // Start throttled animation
                animationId = requestAnimationFrame(throttledUpdate);
                
                // Store reference for cleanup
                window.animationId = animationId;
            } else {
                // Start normal animation loop on desktop
                sceneManager.start();
            }
            
            // Cleanup function to prevent memory leaks
            const cleanup = () => {
                // Cancel animation frames
                if (window.animationId) {
                    cancelAnimationFrame(window.animationId);
                }
                
                // Stop scene manager
                if (sceneManager && sceneManager.stop) {
                    sceneManager.stop();
                }
                
                // Clear timeouts
                if (scrollTimeout) {
                    clearTimeout(scrollTimeout);
                }
                
                // Remove event listeners
                window.removeEventListener('scroll', arguments.callee);
                document.removeEventListener('click', arguments.callee);
                document.removeEventListener('touchstart', arguments.callee);
            };
            
            // Add cleanup event listeners
            window.addEventListener('beforeunload', cleanup);
            window.addEventListener('unload', cleanup);
            
            // Add visibility change listener to pause animations when tab is hidden
            document.addEventListener('visibilitychange', () => {
                if (document.hidden) {
                    // Pause animations when tab is hidden
                    animationPaused = true;
                    if (window.animationId) {
                        cancelAnimationFrame(window.animationId);
                    }
                } else {
                    // Resume animations when tab is visible
                    animationPaused = false;
                    if (isLowEndDevice && navigator.hardwareConcurrency <= 2) {
                        window.animationId = requestAnimationFrame(throttledUpdate);
                    }
                }
            });
        });
