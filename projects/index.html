<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Hetland</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="../services/GLTFLoader.js"></script>
    <script src="../services/sceneManager.js"></script>
    <script src="../services/cameraMovement.js"></script>
    <script src="../services/oceanBackground.js"></script>
    <script src="../services/submarine.js"></script>
    <script src="../services/kelp.js"></script>
    <script src="../services/editableCard.js"></script>
    <script src="../services/rotatableCard.js"></script>
    <script src="../services/header.js"></script>
    <script src="../services/listManager.js"></script>
    <script src="../services/projectListElement.js"></script>
    <script src="../services/projectListManager.js"></script>
    <style>
        /* Base Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }
        /* Custom text selection color */
        ::selection {
            background: #f0d060;
            color: #000000;
        }
        ::-moz-selection {
            background: #f0d060;
            color: #000000;
        }
        /* Body and Background - EXACT SAME as home page */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            /* Original dark, deep forest green gradient */
            background: linear-gradient(to bottom, #2d4f48 0%, #1f3d38 50%, #152d28 100%)
        }
        /* 3D Canvas Layer - EXACT SAME as home page */
        #canvas3d {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            filter: blur(2px); /* Same as home page */
        }
        /* Card Gizmo Canvas Layer - EXACT SAME as home page */
        #canvasCardGizmo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 11;
            pointer-events: none;
        }
        /* Cursor Light - EXACT SAME as home page */
        .cursor-light {
            position: fixed;
            width: 2400px;
            height: 2400px;
            border-radius: 50%;
            /* Soft yellow/gold radial gradient */
            background: radial-gradient(circle, rgba(240, 208, 96, 0.015) 0%, rgba(240, 208, 96, 0.008) 35%, rgba(240, 208, 96, 0.004) 60%, rgba(240, 208, 96, 0.001) 80%, transparent 100%);
            pointer-events: none;
            z-index: 1;
            transform: translate(-50%, -50%);
            mix-blend-mode: screen;
            opacity: 0;
            transition: opacity 0.4s ease;
            filter: blur(80px)
        }
        /* Main Content Overlay - ADAPTED from home page */
        .content {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            color: #fff;
            text-align: center;
            padding: 2rem;
            pointer-events: none;
            perspective: 1500px;
            overflow-y: auto; /* Allow scrolling in content area */
        }
        .content * {
            pointer-events: auto
        }

        /* Projects Page Header */
        .page-header {
            margin: 4rem 0 3rem 0;
            animation: fadeInDown 1s ease;
        }
        
        .page-title {
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: .5rem;
            text-transform: uppercase;
            letter-spacing: 6px;
            background: #f0d060;
            color: #000000;
            padding: 0.1rem 0.8rem;
            border-radius: 2px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        .page-subtitle {
            font-size: 1.4rem;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
            opacity: .8;
            color: #d0e8dc;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Filter Controls */
        .filters-container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto 3rem auto;
            animation: fadeInUp 1s ease 0.2s backwards;
            display: flex;
            gap: 2rem;
            align-items: flex-end;
        }

        .search-bar {
            position: relative;
            flex: 1;
        }

        #search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 3rem;
            background: rgba(240, 208, 96, 0.1);
            border: 2px solid rgba(240, 208, 96, 0.3);
            border-radius: 8px;
            color: #d0e8dc;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        #search-input:focus {
            outline: none;
            border-color: rgba(240, 208, 96, 0.6);
            background: rgba(240, 208, 96, 0.15);
            box-shadow: 0 0 20px rgba(240, 208, 96, 0.2);
        }

        #search-input::placeholder {
            color: #b8cfc0;
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #f0d060;
            font-size: 1rem;
        }

        .filter-dropdowns {
            display: flex;
            gap: 1.5rem;
            align-items: flex-end;
            flex-wrap: nowrap;
            flex-shrink: 0;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            min-width: 160px;
        }

        .filter-group label {
            font-size: 0.9rem;
            color: #b8cfc0;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        .filter-group select {
            padding: 0.75rem 1rem;
            background: rgba(240, 208, 96, 0.1);
            border: 2px solid rgba(240, 208, 96, 0.3);
            border-radius: 6px;
            color: #d0e8dc;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-group select:focus {
            outline: none;
            border-color: rgba(240, 208, 96, 0.6);
            background: rgba(240, 208, 96, 0.15);
        }

        .filter-group select option {
            background: #1a2f2a;
            color: #d0e8dc;
        }

        .clear-filters-btn {
            padding: 0.75rem 1.5rem;
            background: rgba(255, 152, 0, 0.2);
            border: 2px solid rgba(255, 152, 0, 0.4);
            border-radius: 6px;
            color: #FF9800;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
            height: fit-content;
        }

        .clear-filters-btn:hover {
            background: rgba(255, 152, 0, 0.3);
            border-color: rgba(255, 152, 0, 0.6);
            transform: translateY(-1px);
        }

        /* Projects List Container */
        .projects-list {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            animation: fadeInUp 1s ease 0.3s backwards;
        }



        /* Visual Overlays - EXACT SAME as home page */
        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
            background: radial-gradient(ellipse at center, transparent 30%, rgba(10, 20, 18, 0.3) 80%, rgba(10, 20, 18, 0.6) 100%)
        }
        .fog-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            background: radial-gradient(ellipse at 30% 40%, rgba(45, 79, 72, 0.15) 0%, transparent 50%), radial-gradient(ellipse at 70% 60%, rgba(31, 61, 56, 0.12) 0%, transparent 50%), radial-gradient(ellipse at 50% 80%, rgba(21, 45, 40, 0.1) 0%, transparent 50%);
            opacity: .6
        }

        /* Animations - EXACT SAME as home page */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px)
            }
            to {
                opacity: 1;
                transform: translateY(0)
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px)
            }
            to {
                opacity: 1;
                transform: translateY(0)
            }
        }

        /* Responsive Adjustments */
        @media (max-width:768px) {
            .page-title {
                font-size: 2.5rem;
                letter-spacing: 3px;
            }
            .project-content-wrapper {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            .project-meta {
                text-align: left;
                min-width: auto;
            }
            #canvasCardGizmo {
                display: none;
            }
            
            .filters-container {
                padding: 0 1rem;
                flex-direction: column;
                gap: 1rem;
            }
            
            .search-bar {
                max-width: none;
            }
            
            .filter-dropdowns {
                flex-direction: column;
                gap: 1rem;
            }
            
            .filter-group {
                min-width: auto;
                width: 100%;
            }
            
            .clear-filters-btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- EXACT SAME structure as home page -->
    <canvas id="canvas3d"></canvas>
    <canvas id="canvasCardGizmo"></canvas>
    <div class="fog-overlay"></div>
    <div class="cursor-light" id="cursorLight"></div>
    <div class="vignette"></div>
    
    <div class="content">
        <div class="page-header">
            <h1 class="page-title">Projects</h1>
            <p class="page-subtitle">A collection of my development work</p>
        </div>

        <div class="filters-container">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search projects by title or description...">
                <i class="fas fa-search search-icon"></i>
            </div>
            <div class="filter-dropdowns">
                <div class="filter-group">
                    <select id="tag-filter">
                        <option value="">All Tags</option>
                    </select>
                </div>
                <div class="filter-group">
                    <select id="status-filter">
                        <option value="">All Status</option>
                        <option value="active">Active</option>
                        <option value="completed">Completed</option>
                        <option value="paused">Paused</option>
                        <option value="archived">Archived</option>
                    </select>
                </div>
                <button id="clear-filters" class="clear-filters-btn">Clear Filters</button>
            </div>
        </div>

        <div class="projects-list">
            <!-- Projects will be dynamically generated by ProjectListManager -->
        </div>
    </div>

    <script>
        // Setup project filtering functionality
        function setupProjectFilters(projectManager) {
            const searchInput = document.getElementById('search-input');
            const tagFilter = document.getElementById('tag-filter');
            const statusFilter = document.getElementById('status-filter');
            const clearBtn = document.getElementById('clear-filters');

            // Populate tag dropdown with available tags
            function populateTagFilter() {
                const tags = projectManager.getAllTags();
                tagFilter.innerHTML = '<option value="">All Tags</option>';
                tags.forEach(tag => {
                    const option = document.createElement('option');
                    option.value = tag;
                    option.textContent = tag;
                    tagFilter.appendChild(option);
                });
            }

            // Apply current filters
            function applyFilters() {
                const filters = {
                    search: searchInput.value.trim(),
                    tag: tagFilter.value,
                    status: statusFilter.value
                };

                // Remove empty filters
                Object.keys(filters).forEach(key => {
                    if (!filters[key]) {
                        delete filters[key];
                    }
                });

                projectManager.filterItems(filters);
            }

            // Event listeners
            searchInput.addEventListener('input', applyFilters);
            tagFilter.addEventListener('change', applyFilters);
            statusFilter.addEventListener('change', applyFilters);

            clearBtn.addEventListener('click', () => {
                searchInput.value = '';
                tagFilter.value = '';
                statusFilter.value = '';
                projectManager.clearFilters();
            });

            // Initial population of tag filter
            populateTagFilter();
        }

        // Initialize all systems when page loads
        window.addEventListener('load', () => {
            // Initialize core systems
            const sceneManager = new SceneManager();
            const cameraMovement = new CameraMovement();
            
            // Get scene references
            const scene = sceneManager.getScene();
            const camera = sceneManager.getCamera();
            
            // Initialize background systems
            const oceanBackground = new OceanBackground(scene, camera);
            const submarine = new Submarine(scene, camera);
            const kelp = new Kelp(scene);
            
            // Initialize project manager (page-specific functionality)
            const projectManager = new ProjectListManager('.projects-list');
            
            // Add some sample projects with EditableCard frames
            projectManager.addProject({
                title: 'AquaRex Website',
                description: 'Personal portfolio website with Three.js ocean effects and interactive cards.',
                tags: ['JavaScript', 'Three.js', 'CSS', 'HTML', 'Unreal Engine'],
                startDate: '2024-10-01',
                status: 'active',
                icon: 'fas fa-globe',
                link: 'https://github.com/AquaRex/AquaRex.github.io'
            });

            projectManager.addProject({
                title: 'Project Management Tool',
                description: 'A web-based project management system with real-time collaboration.',
                tags: ['React', 'Node.js', 'Socket.io', 'MongoDB'],
                startDate: '2024-09-15',
                status: 'completed',
                icon: 'fas fa-tasks',
                link: 'https://github.com/example/project-manager'
            });

            projectManager.addProject({
                title: 'Data Visualization Dashboard',
                description: 'Interactive dashboard for displaying complex datasets with charts and graphs.',
                tags: ['D3.js', 'Python', 'Flask', 'PostgreSQL'],
                startDate: '2024-08-20',
                status: 'paused',
                icon: 'fas fa-chart-line',
                link: 'javascript:alert("Demo coming soon!")'
            });

            // Setup filter functionality
            setupProjectFilters(projectManager);
            
            // Register camera for parallax movement (main camera only)
            cameraMovement.addCamera(camera, 0.5);
            
            // Add systems to scene manager for animation loop
            sceneManager.addSystem({
                update: () => {
                    const mousePos = cameraMovement.getMousePosition();
                    
                    // Update background systems with mouse position
                    oceanBackground.updateMousePosition(mousePos.x, mousePos.y);
                    oceanBackground.update();
                    
                    submarine.updateMousePosition(mousePos.x, mousePos.y);
                    submarine.update();
                    
                    kelp.update();
                    
                    // Update camera movement
                    cameraMovement.update();
                }
            });
            
            // Start the main animation loop
            sceneManager.start();
        });
    </script>
</body>
</html>
