<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Hetland</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="../services/GLTFLoader.js"></script>
    <script src="../services/sceneManager.js"></script>
    <script src="../services/cameraMovement.js"></script>
    <script src="../services/oceanBackground.js"></script>
    <script src="../services/submarine.js"></script>
    <script src="../services/kelp.js"></script>
    <script src="../services/editableCard.js"></script>
    <script src="../services/rotatableCard.js"></script>
    <script src="../services/header.js"></script>
    <script src="../services/listManager.js"></script>
    <script src="../services/projectListElement.js"></script>
    <script src="../services/projectListManager.js"></script>
    <style>
        /* Base Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }
        /* Custom text selection color */
        ::selection {
            background: #f0d060;
            color: #000000;
        }
        ::-moz-selection {
            background: #f0d060;
            color: #000000;
        }
        /* Body and Background - ADAPTED for scrolling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            /* Original dark, deep forest green gradient */
            background: linear-gradient(to bottom, #2d4f48 0%, #1f3d38 50%, #152d28 100%);
            background-attachment: fixed;
        }
        /* 3D Canvas Layer - EXACT SAME as home page */
        #canvas3d {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            filter: blur(2px); /* Same as home page */
        }
        /* Card Gizmo Canvas Layer - EXACT SAME as home page */
        #canvasCardGizmo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 11;
            pointer-events: none;
        }
        /* Cursor Light - EXACT SAME as home page */
        .cursor-light {
            position: fixed;
            width: 2400px;
            height: 2400px;
            border-radius: 50%;
            /* Soft yellow/gold radial gradient */
            background: radial-gradient(circle, rgba(240, 208, 96, 0.015) 0%, rgba(240, 208, 96, 0.008) 35%, rgba(240, 208, 96, 0.004) 60%, rgba(240, 208, 96, 0.001) 80%, transparent 100%);
            pointer-events: none;
            z-index: 1;
            transform: translate(-50%, -50%);
            mix-blend-mode: screen;
            opacity: 0;
            transition: opacity 0.4s ease;
            filter: blur(80px)
        }
        /* Main Content Overlay - ADAPTED from home page */
        .content {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            color: #fff;
            text-align: center;
            padding: 2rem;
            pointer-events: none;
            perspective: 1500px;
        }
        .content * {
            pointer-events: auto
        }

        /* Projects Page Header */
        .page-header {
            margin: 4rem 0 3rem 0;
            animation: fadeInDown 1s ease;
        }
        
        .page-title {
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: .5rem;
            text-transform: uppercase;
            letter-spacing: 6px;
            background: #f0d060;
            color: #000000;
            padding: 0.1rem 0.8rem;
            border-radius: 2px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        .page-subtitle {
            font-size: 1.4rem;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
            opacity: .8;
            color: #d0e8dc;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Filter Controls */
        .filters-container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto 3rem auto;
            animation: fadeInUp 1s ease 0.2s backwards;
            display: flex;
            gap: 2rem;
            align-items: flex-end;
        }

        .search-bar {
            position: relative;
            flex: 1;
        }

        #search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 3rem;
            background: rgba(240, 208, 96, 0.1);
            border: 2px solid rgba(240, 208, 96, 0.3);
            border-radius: 8px;
            color: #d0e8dc;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        #search-input:focus {
            outline: none;
            border-color: rgba(240, 208, 96, 0.6);
            background: rgba(240, 208, 96, 0.15);
            box-shadow: 0 0 20px rgba(240, 208, 96, 0.2);
        }

        #search-input::placeholder {
            color: #b8cfc0;
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #f0d060;
            font-size: 1rem;
        }

        .filter-dropdowns {
            display: flex;
            gap: 1.5rem;
            align-items: flex-end;
            flex-wrap: nowrap;
            flex-shrink: 0;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            min-width: 160px;
            position: relative;
        }

        .filter-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #f0d060;
            color: #000;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: bold;
            display: none;
        }

        .filter-count.active {
            display: flex;
        }

        .filter-group label {
            font-size: 0.9rem;
            color: #b8cfc0;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        .custom-dropdown {
            position: relative;
            width: 100%;
        }

        .dropdown-display {
            padding: 0.75rem 2.5rem 0.75rem 1rem;
            background: rgba(240, 208, 96, 0.1);
            border: 2px solid rgba(240, 208, 96, 0.3);
            border-radius: 6px;
            color: #d0e8dc;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 45px;
            display: flex;
            align-items: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .dropdown-display:hover {
            border-color: rgba(240, 208, 96, 0.5);
            background: rgba(240, 208, 96, 0.12);
        }

        .dropdown-arrow {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #f0d060;
            font-size: 0.8rem;
            pointer-events: none;
            transition: transform 0.3s ease;
        }

        .custom-dropdown.open .dropdown-arrow {
            transform: translateY(-50%) rotate(180deg);
        }

        .custom-dropdown.open .dropdown-display {
            border-color: rgba(240, 208, 96, 0.6);
            background: rgba(240, 208, 96, 0.15);
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
        }

        .dropdown-options {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(240, 208, 96, 0.15);
            border: 2px solid rgba(240, 208, 96, 0.6);
            border-top: none;
            border-radius: 0 0 6px 6px;
            max-height: 400px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .custom-dropdown.open .dropdown-options {
            display: block;
        }

        .dropdown-option {
            padding: 0.5rem 1rem;
            color: #d0e8dc;
            cursor: pointer;
            transition: all 0.2s ease;
            border-bottom: 1px solid rgba(240, 208, 96, 0.1);
            font-size: 0.85rem;
        }

        .dropdown-option:last-child {
            border-bottom: none;
        }

        .dropdown-option:hover {
            background: rgba(240, 208, 96, 0.2);
            color: #f0d060;
        }

        .dropdown-option.selected {
            background: rgba(240, 208, 96, 0.3);
            color: #f0d060;
            font-weight: bold;
        }

        .dropdown-option.selected:hover {
            background: rgba(240, 208, 96, 0.4);
        }

        /* Custom Scrollbar Styling */
        /* Main page scrollbar */
        body::-webkit-scrollbar {
            width: 12px;
        }

        body::-webkit-scrollbar-track {
            background: rgba(45, 79, 72, 0.3);
            border-radius: 6px;
        }

        body::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, rgba(240, 208, 96, 0.6) 0%, rgba(240, 208, 96, 0.4) 100%);
            border-radius: 6px;
            border: 2px solid rgba(45, 79, 72, 0.3);
        }

        body::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, rgba(240, 208, 96, 0.8) 0%, rgba(240, 208, 96, 0.6) 100%);
        }

        /* Dropdown scrollbar */
        .dropdown-options::-webkit-scrollbar {
            width: 8px;
        }

        .dropdown-options::-webkit-scrollbar-track {
            background: rgba(240, 208, 96, 0.1);
            border-radius: 4px;
        }

        .dropdown-options::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, rgba(240, 208, 96, 0.5) 0%, rgba(240, 208, 96, 0.3) 100%);
            border-radius: 4px;
            border: 1px solid rgba(240, 208, 96, 0.2);
        }

        .dropdown-options::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, rgba(240, 208, 96, 0.7) 0%, rgba(240, 208, 96, 0.5) 100%);
        }

        /* Firefox scrollbar styling */
        body {
            scrollbar-width: thin;
            scrollbar-color: rgba(240, 208, 96, 0.5) rgba(45, 79, 72, 0.3);
        }

        .dropdown-options {
            scrollbar-width: thin;
            scrollbar-color: rgba(240, 208, 96, 0.4) rgba(240, 208, 96, 0.1);
        }

        .clear-filters-btn {
            padding: 0.75rem 1.5rem;
            background: rgba(255, 152, 0, 0.2);
            border: 2px solid rgba(255, 152, 0, 0.4);
            border-radius: 6px;
            color: #FF9800;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
            height: fit-content;
        }

        .clear-filters-btn:hover {
            background: rgba(255, 152, 0, 0.3);
            border-color: rgba(255, 152, 0, 0.6);
            transform: translateY(-1px);
        }

        /* Projects List Container */
        .projects-list {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            animation: fadeInUp 1s ease 0.3s backwards;
        }



        /* Visual Overlays - EXACT SAME as home page */
        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
            background: radial-gradient(ellipse at center, transparent 30%, rgba(10, 20, 18, 0.3) 80%, rgba(10, 20, 18, 0.6) 100%)
        }
        .fog-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            background: radial-gradient(ellipse at 30% 40%, rgba(45, 79, 72, 0.15) 0%, transparent 50%), radial-gradient(ellipse at 70% 60%, rgba(31, 61, 56, 0.12) 0%, transparent 50%), radial-gradient(ellipse at 50% 80%, rgba(21, 45, 40, 0.1) 0%, transparent 50%);
            opacity: .6
        }

        /* Animations - EXACT SAME as home page */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px)
            }
            to {
                opacity: 1;
                transform: translateY(0)
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px)
            }
            to {
                opacity: 1;
                transform: translateY(0)
            }
        }

        /* Responsive Adjustments */
        @media (max-width:768px) {
            .page-title {
                font-size: 2.5rem;
                letter-spacing: 3px;
            }
            .project-content-wrapper {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            .project-meta {
                text-align: left;
                min-width: auto;
            }
            #canvasCardGizmo {
                display: none;
            }
            
            .filters-container {
                padding: 0 1rem;
                flex-direction: column;
                gap: 1rem;
            }
            
            .search-bar {
                max-width: none;
            }
            
            .filter-dropdowns {
                flex-direction: column;
                gap: 1rem;
            }
            
            .filter-group {
                min-width: auto;
                width: 100%;
            }
            
            .clear-filters-btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- EXACT SAME structure as home page -->
    <canvas id="canvas3d"></canvas>
    <canvas id="canvasCardGizmo"></canvas>
    <div class="fog-overlay"></div>
    <div class="cursor-light" id="cursorLight"></div>
    <div class="vignette"></div>
    
    <div class="content">
        <div class="page-header">
            <h1 class="page-title">Projects</h1>
            <p class="page-subtitle">A collection of my development work</p>
        </div>

        <div class="filters-container">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search projects by title or description...">
                <i class="fas fa-search search-icon"></i>
            </div>
            <div class="filter-dropdowns">
                <div class="filter-group">
                    <label for="tag-filter">Filter by Tags:</label>
                    <div class="custom-dropdown" id="tag-dropdown">
                        <div class="dropdown-display" id="tag-display">All Tags</div>
                        <div class="dropdown-arrow">▼</div>
                        <div class="dropdown-options" id="tag-options">
                            <!-- Tags will be populated dynamically -->
                        </div>
                    </div>
                    <span class="filter-count" id="tag-count">0</span>
                </div>
                <div class="filter-group">
                    <label for="status-filter">Filter by Status:</label>
                    <div class="custom-dropdown" id="status-dropdown">
                        <div class="dropdown-display" id="status-display">All Status</div>
                        <div class="dropdown-arrow">▼</div>
                        <div class="dropdown-options" id="status-options">
                            <div class="dropdown-option" data-value="active">Active</div>
                            <div class="dropdown-option" data-value="completed">Completed</div>
                            <div class="dropdown-option" data-value="paused">Paused</div>
                            <div class="dropdown-option" data-value="archived">Archived</div>
                        </div>
                    </div>
                    <span class="filter-count" id="status-count">0</span>
                </div>
                <button id="clear-filters" class="clear-filters-btn">Clear Filters</button>
            </div>
        </div>

        <div class="projects-list">
            <!-- Projects will be dynamically generated by ProjectListManager -->
        </div>
    </div>

    <script>
        // Setup project filtering functionality
        function setupProjectFilters(projectManager) {
            const searchInput = document.getElementById('search-input');
            const clearBtn = document.getElementById('clear-filters');
            
            // Custom dropdown state
            const selectedTags = new Set();
            const selectedStatuses = new Set();

            // Get dropdown elements
            const tagDropdown = document.getElementById('tag-dropdown');
            const tagDisplay = document.getElementById('tag-display');
            const tagOptions = document.getElementById('tag-options');
            const tagCount = document.getElementById('tag-count');

            const statusDropdown = document.getElementById('status-dropdown');
            const statusDisplay = document.getElementById('status-display');
            const statusOptions = document.getElementById('status-options');
            const statusCount = document.getElementById('status-count');

            // Populate tag dropdown with available tags
            function populateTagFilter() {
                const tags = projectManager.getAllTags();
                tagOptions.innerHTML = '';
                tags.forEach(tag => {
                    const option = document.createElement('div');
                    option.className = 'dropdown-option';
                    option.dataset.value = tag;
                    option.textContent = tag;
                    tagOptions.appendChild(option);
                });
            }

            // Update dropdown display text
            function updateDropdownDisplay(selectedSet, displayElement, defaultText) {
                if (selectedSet.size === 0) {
                    displayElement.textContent = defaultText;
                } else {
                    displayElement.textContent = Array.from(selectedSet).join(', ');
                }
            }

            // Update filter counts
            function updateFilterCounts() {
                // Update tag count
                if (selectedTags.size > 0) {
                    tagCount.textContent = selectedTags.size;
                    tagCount.classList.add('active');
                } else {
                    tagCount.classList.remove('active');
                }
                
                // Update status count
                if (selectedStatuses.size > 0) {
                    statusCount.textContent = selectedStatuses.size;
                    statusCount.classList.add('active');
                } else {
                    statusCount.classList.remove('active');
                }
            }

            // Apply current filters
            function applyFilters() {
                const filters = {
                    search: searchInput.value.trim(),
                    tags: Array.from(selectedTags),
                    statuses: Array.from(selectedStatuses)
                };

                // Remove empty filters
                Object.keys(filters).forEach(key => {
                    if (!filters[key] || (Array.isArray(filters[key]) && filters[key].length === 0)) {
                        delete filters[key];
                    }
                });

                projectManager.filterItems(filters);
            }

            // Handle dropdown clicks
            function setupDropdownHandlers() {
                // Tag dropdown
                tagDropdown.addEventListener('click', (e) => {
                    e.stopPropagation();
                    
                    if (e.target.classList.contains('dropdown-option')) {
                        const value = e.target.dataset.value;
                        
                        if (selectedTags.has(value)) {
                            selectedTags.delete(value);
                            e.target.classList.remove('selected');
                        } else {
                            selectedTags.add(value);
                            e.target.classList.add('selected');
                        }
                        
                        updateDropdownDisplay(selectedTags, tagDisplay, 'All Tags');
                        updateFilterCounts();
                        applyFilters();
                    } else if (e.target === tagDisplay || e.target === tagDropdown) {
                        tagDropdown.classList.toggle('open');
                        statusDropdown.classList.remove('open');
                    }
                });

                // Status dropdown
                statusDropdown.addEventListener('click', (e) => {
                    e.stopPropagation();
                    
                    if (e.target.classList.contains('dropdown-option')) {
                        const value = e.target.dataset.value;
                        
                        if (selectedStatuses.has(value)) {
                            selectedStatuses.delete(value);
                            e.target.classList.remove('selected');
                        } else {
                            selectedStatuses.add(value);
                            e.target.classList.add('selected');
                        }
                        
                        updateDropdownDisplay(selectedStatuses, statusDisplay, 'All Status');
                        updateFilterCounts();
                        applyFilters();
                    } else if (e.target === statusDisplay || e.target === statusDropdown) {
                        statusDropdown.classList.toggle('open');
                        tagDropdown.classList.remove('open');
                    }
                });

                // Close dropdowns when clicking outside
                document.addEventListener('click', () => {
                    tagDropdown.classList.remove('open');
                    statusDropdown.classList.remove('open');
                });
            }

            // Event listeners
            searchInput.addEventListener('input', applyFilters);

            clearBtn.addEventListener('click', () => {
                searchInput.value = '';
                selectedTags.clear();
                selectedStatuses.clear();
                
                // Reset UI
                document.querySelectorAll('.dropdown-option.selected').forEach(option => {
                    option.classList.remove('selected');
                });
                
                updateDropdownDisplay(selectedTags, tagDisplay, 'All Tags');
                updateDropdownDisplay(selectedStatuses, statusDisplay, 'All Status');
                updateFilterCounts();
                
                projectManager.clearFilters();
            });

            // Initialize
            populateTagFilter();
            setupDropdownHandlers();
        }



        // Initialize all systems when page loads
        window.addEventListener('load', () => {
            // Initialize core systems
            const sceneManager = new SceneManager();
            const cameraMovement = new CameraMovement();
            
            // Get scene references
            const scene = sceneManager.getScene();
            const camera = sceneManager.getCamera();
            
            // Initialize background systems with scroll effects enabled
            const oceanBackground = new OceanBackground(scene, camera, {
                enableScrollCameraMovement: true,
                cameraMovement: cameraMovement,
                sceneManager: sceneManager
            });
            const submarine = new Submarine(scene, camera);
            const kelp = new Kelp(scene);
            
            // Initialize project manager (page-specific functionality)
            const projectManager = new ProjectListManager('.projects-list');
            
            // Add some sample projects with EditableCard frames
            projectManager.addProject({
                title: 'AquaRex Website',
                description: 'Personal portfolio website with Three.js ocean effects and interactive cards.',
                tags: ['JavaScript', 'Three.js', 'CSS', 'HTML', 'Unreal Engine'],
                startDate: '2024-10-01',
                status: 'active',
                icon: 'fas fa-globe',
                link: 'https://github.com/AquaRex/AquaRex.github.io'
            });

            projectManager.addProject({
                title: 'Project Management Tool',
                description: 'A web-based project management system with real-time collaboration.',
                tags: ['React', 'Node.js', 'Socket.io', 'MongoDB'],
                startDate: '2024-09-15',
                status: 'completed',
                icon: 'fas fa-tasks',
                link: 'https://github.com/example/project-manager'
            });

            projectManager.addProject({
                title: 'Data Visualization Dashboard',
                description: 'Interactive dashboard for displaying complex datasets with charts and graphs.',
                tags: ['D3.js', 'Python', 'Flask', 'PostgreSQL'],
                startDate: '2024-08-20',
                status: 'paused',
                icon: 'fas fa-chart-line',
                link: 'javascript:alert("Demo coming soon!")'
            });

            // Setup filter functionality
            setupProjectFilters(projectManager);
            
            // Register camera for parallax movement (main camera only)
            cameraMovement.addCamera(camera, 0.5);
            
            // Add systems to scene manager for animation loop
            sceneManager.addSystem({
                update: () => {
                    const mousePos = cameraMovement.getMousePosition();
                    
                    // Update background systems with mouse position
                    oceanBackground.updateMousePosition(mousePos.x, mousePos.y);
                    oceanBackground.update();
                    
                    submarine.updateMousePosition(mousePos.x, mousePos.y);
                    submarine.update();
                    
                    kelp.update();
                    
                    // Update camera movement
                    cameraMovement.update();
                }
            });
            
            // Start the main animation loop
            sceneManager.start();
        });
    </script>
</body>
</html>
