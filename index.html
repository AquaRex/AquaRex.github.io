<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark">
    <title>Hetland</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/colors.css">
    <link rel="stylesheet" href="styles/selection.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="services/GLTFLoader.js"></script>
    <script src="services/sceneManager.js"></script>
    <script src="services/cameraMovement.js"></script>
    <script src="services/oceanBackground.js"></script>
    <script src="services/submarine.js"></script>
    <script src="services/kelp.js"></script>
    <script src="services/editableCard.js"></script>
    <script src="services/rotatableCard.js"></script>
    <script src="services/header.js"></script>
    <style>
        /* Base Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        /* Body and Background */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            /* Dark, deep forest green gradient using simplified variables */
            background: linear-gradient(to bottom, var(--bg-top) 0%, var(--bg-middle) 50%, var(--bg-bottom) 100%)
        }
        /* 3D Canvas Layer */
        #canvas3d {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            filter: blur(2px); /* Added blur effect */
        }
        /* Card Gizmo Canvas Layer */
        #canvasCardGizmo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 11;
            pointer-events: none;
        }
        /* Cursor Light (DOM Element) */
        .cursor-light {
            position: fixed;
            width: 2400px;
            height: 2400px;
            border-radius: 50%;
            /* Soft radial gradient using CSS variables */
            background: radial-gradient(circle, 
                color-mix(in srgb, var(--primary-color) 1.5%, transparent) 0%, 
                color-mix(in srgb, var(--primary-color) 0.8%, transparent) 35%, 
                color-mix(in srgb, var(--primary-color) 0.4%, transparent) 60%, 
                color-mix(in srgb, var(--primary-color) 0.1%, transparent) 80%, 
                transparent 100%);
            pointer-events: none;
            z-index: 1;
            transform: translate(-50%, -50%);
            mix-blend-mode: screen;
            opacity: 0;
            transition: opacity 0.4s ease;
            filter: blur(80px)
        }
        /* Main Content Overlay */
        .content {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--text-white);
            text-align: center;
            padding: 2rem;
            pointer-events: none;
            perspective: 1500px
        }
        .content * {
            pointer-events: auto
        }
        /* Brand/Name Section */
        .brand {
            /* Content styling only - frame will be added by EditableCard */
            margin-bottom: 2rem;
            animation: fadeInDown 1s ease;
            padding: 2rem 3rem;
        }

        .brand h1 {
            font-size: 5rem;
            font-weight: 900;
            margin-bottom: .5rem;
            text-transform: uppercase;
            letter-spacing: 8px;
            /* Primary color highlight effect using CSS variables */
            background: var(--primary-color);
            color: var(--text-contrast);
            padding: 0.1rem 0.8rem;
            border-radius: 2px;
            /* Subtle shadow for depth */
            box-shadow: 0 2px 8px var(--shadow-standard);
        }
        .brand h2 {
            font-size: 1.8rem;
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
            opacity: 1;
            /* Subtly lighter green/white using CSS variables */
            color: var(--text-secondary);
            text-shadow: 0 5px 15px var(--shadow-standard)
        }
        /* Tagline/Description */
        .tagline {
            font-size: 1.4rem;
            margin-bottom: 3rem;
            opacity: 1;
            max-width: 600px;
            line-height: 1.6;
            animation: fadeInUp 1s ease 0.3s backwards;
            /* Muted green/white using simplified colors */
            color: var(--text-placeholder);
        }
        /* Custom Squiggly Underline Style */
        .squiggly-error {
            /* Creates the squiggly line using CSS variables */
            text-decoration: underline wavy var(--accent-error);
            /* Moves the line slightly down to avoid touching the text */
            text-underline-offset: 4px;
        }
        /* Call to Action Button */
        .cta-button {
            padding: 1.2rem 3rem;
            font-size: 1rem;
            /* Semi-transparent background with blur using CSS variables */
            background: var(--primary-transparent-light);
            backdrop-filter: blur(15px);
            /* Primary border and text color */
            border: 2px solid var(--primary-border);
            border-radius: 50px;
            color: var(--primary-color);
            cursor: pointer;
            transition: all 0.4s ease;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease 0.6s backwards;
            position: relative;
            overflow: hidden;
            font-weight: 600;
            letter-spacing: 1px;
            box-shadow: 0 8px 32px var(--shadow-standard), inset 0 1px 0 var(--glass-accent)
        }
        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, var(--glass-shine), transparent);
            transition: left 0.6s ease
        }
        .cta-button:hover::before {
            left: 100%
        }
        .cta-button:hover {
            transform: translateY(-3px);
            /* Stronger glow on hover using CSS variables */
            box-shadow: 0 0 40px var(--primary-glow), 0 10px 40px var(--shadow-strong);
            border-color: var(--primary-border-intense);
            background: var(--primary-transparent-medium)
        }
        /* Company Logo styles will be handled by Header class */
        /* Social Links */
        .social-container {
            position: fixed;
            bottom: 3rem;
            left: 50%;
            transform: translateX(-50%) translateY(30px);
            opacity: 0;
            z-index: 10;
            animation: fadeInUpCenter 1s ease 0.9s forwards
        }
        .social-links {
            display: flex;
            gap: 1.2rem;
            align-items: center
        }
        .social-link {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            /* Semi-transparent background with blur using CSS variables */
            background: var(--glass-background);
            backdrop-filter: blur(12px);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            /* Link color */
            color: var(--text-light);
            text-decoration: none;
            /* Primary border */
            border: 2px solid var(--primary-border-light);
            transition: all 0.4s ease;
            position: relative;
            box-shadow: 0 4px 16px var(--shadow-light), inset 0 1px 0 var(--glass-accent)
        }
        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Primary hover effect using CSS variables */
            background: var(--primary-transparent-heavy);
            border-radius: 50%;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.4s ease
        }
        .social-link:hover::before {
            opacity: 1;
            transform: scale(1)
        }
        .social-link:hover {
            transform: translateY(-8px) scale(1.05);
            /* Stronger glow on hover using CSS variables */
            box-shadow: 0 0 30px var(--primary-glow), 0 8px 24px var(--shadow-standard);
            border-color: var(--primary-border-strong);
            color: var(--primary-color)
        }
        /* Visual Overlays */
        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
            /* Darken edges for focus using CSS variables */
            background: radial-gradient(ellipse at center, transparent 30%, var(--vignette-dark) 80%, var(--vignette-darker) 100%)
        }
        .fog-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            /* Subtle layered gradient fog effect using simplified colors */
            background: radial-gradient(ellipse at 30% 40%, var(--fog-1) 0%, transparent 50%), radial-gradient(ellipse at 70% 60%, var(--fog-2) 0%, transparent 50%), radial-gradient(ellipse at 50% 80%, var(--fog-3) 0%, transparent 50%);
            opacity: .6
        }
        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px)
            }
            to {
                opacity: 1;
                transform: translateY(0)
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px)
            }
            to {
                opacity: 1;
                transform: translateY(0)
            }
        }
        @keyframes fadeInUpCenter {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(30px)
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0)
            }
        }
        /* Responsive Adjustments */
        @media (max-width:768px) {
            .brand h1 {
                font-size: 3rem;
                letter-spacing: 4px
            }
            .brand h2 {
                font-size: 1.2rem
            }
            #canvasCardGizmo {
                display: none;
            }
            .tagline {
                font-size: 1.1rem
            }
            .social-container {
                bottom: 2rem
            }
            .social-links {
                gap: 1rem
            }
            .social-link {
                width: 50px;
                height: 50px;
                font-size: 1.2rem
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas3d"></canvas>
    <canvas id="canvasCardGizmo"></canvas>
    <div class="fog-overlay"></div>
    <div class="cursor-light" id="cursorLight"></div>
    <div class="vignette"></div>
    
    <div class="content">
        <div class="brand" id="main-brand-card">
            <h1>Thomas Hetland</h1>
            <h2>Software Developer</h2>
        </div>
        <p class="tagline">
            Developing <span class="squiggly-error">Software</span> and Tools. Sometimes they go public. <br>Don't hesitate to reach out!
        </p>
        <a href="/projects" class="cta-button">Projects</a>
    </div>

    <div class="social-container">
        <div class="social-links">
            <a href="https://www.linkedin.com/in/thomashetland/" class="social-link" title="Linkedin" aria-label="Linkedin">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://discord.com/users/132650373503516672" class="social-link" title="Discord" aria-label="Discord">
                <i class="fab fa-discord"></i>
            </a>
            <a href="/contact-me" class="social-link" title="Contact Me" aria-label="Contact Me">
                <i class="fas fa-envelope"></i>
            </a>
        </div>
    </div>
    
    <script>
        // Initialize all systems when page loads
        window.addEventListener('load', () => {
            // Initialize core systems
            const sceneManager = new SceneManager();
            const cameraMovement = new CameraMovement();
            
            // Get scene references
            const scene = sceneManager.getScene();
            const camera = sceneManager.getCamera();
            
            // Initialize background systems
            const oceanBackground = new OceanBackground(scene, camera);
            const submarine = new Submarine(scene, camera);
            const kelp = new Kelp(scene);
            
            // Register camera for parallax movement (main camera only)
            cameraMovement.addCamera(camera, 0.5);
            
            // Add systems to scene manager for animation loop
            sceneManager.addSystem({
                update: () => {
                    const mousePos = cameraMovement.getMousePosition();
                    
                    // Update background systems with mouse position
                    oceanBackground.updateMousePosition(mousePos.x, mousePos.y);
                    oceanBackground.update();
                    
                    submarine.updateMousePosition(mousePos.x, mousePos.y);
                    submarine.update();
                    
                    kelp.update();
                    
                    // Update camera movement
                    cameraMovement.update();
                }
            });
            
            // Initialize editable card system for main brand
            const brandElement = document.querySelector('.brand');
            const mainBrandCard = new EditableCard({
                targetElement: brandElement,
                enableRotation: true,
                rotationIntensity: 25,
                fadeInDuration: 1000,
                alwaysVisible: true,
                showSelectionHandles: false,
                showGizmoOnHover: false, // Enable gizmo to make it more visible
                onRotationChange: (rotationData) => {
                    // Optional: Handle rotation changes if needed
                }
            });
            
            // Start the main animation loop
            sceneManager.start();
        });
    </script>
</body>
</html>
