<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark">
    <title>Hetland</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/selection.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="services/GLTFLoader.js"></script>
    <script src="services/sceneManager.js"></script>
    <script src="services/cameraMovement.js"></script>
    <script src="services/oceanBackground.js"></script>
    <script src="services/submarine.js"></script>
    <script src="services/kelp.js"></script>
    <script src="services/editableCard.js"></script>
    <script src="services/rotatableCard.js"></script>
    <script src="services/header.js"></script>
    <style>
        /* Base Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        /* Force color scheme to prevent system modifications */
        :root {
            color-scheme: dark only;
            /* Define more saturated yellow colors that resist Samsung's color filtering */
            --primary-yellow: #ffd700;
            --primary-yellow-bright: #ffed4e;
            --primary-yellow-transparent: rgba(255, 215, 0, 0.12);
            --primary-yellow-border: rgba(255, 215, 0, 0.5);
            --primary-yellow-hover: rgba(255, 215, 0, 0.18);
        }

        /* Body and Background */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            /* Original dark, deep forest green gradient */
            background: linear-gradient(to bottom, #2d4f48 0%, #1f3d38 50%, #152d28 100%)
        }
        /* 3D Canvas Layer */
        #canvas3d {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            filter: blur(2px); /* Added blur effect */
        }
        /* Card Gizmo Canvas Layer */
        #canvasCardGizmo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 11;
            pointer-events: none;
        }
        /* Cursor Light (DOM Element) */
        .cursor-light {
            position: fixed;
            width: 2400px;
            height: 2400px;
            border-radius: 50%;
            /* Soft yellow/gold radial gradient - using more saturated yellow */
            background: radial-gradient(circle, rgba(255, 215, 0, 0.015) 0%, rgba(255, 215, 0, 0.008) 35%, rgba(255, 215, 0, 0.004) 60%, rgba(255, 215, 0, 0.001) 80%, transparent 100%);
            pointer-events: none;
            z-index: 1;
            transform: translate(-50%, -50%);
            mix-blend-mode: screen;
            opacity: 0;
            transition: opacity 0.4s ease;
            filter: blur(80px)
        }
        /* Main Content Overlay */
        .content {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
            padding: 2rem;
            pointer-events: none;
            perspective: 1500px
        }
        .content * {
            pointer-events: auto
        }
        /* Brand/Name Section */
        .brand {
            /* Content styling only - frame will be added by EditableCard */
            margin-bottom: 2rem;
            animation: fadeInDown 1s ease;
            padding: 2rem 3rem;
        }

        .brand h1 {
            font-size: 5rem;
            font-weight: 900;
            margin-bottom: .5rem;
            text-transform: uppercase;
            letter-spacing: 8px;
            /* Yellow selection highlight effect - using more saturated yellow */
            background: var(--primary-yellow);
            color: #000000;
            padding: 0.1rem 0.8rem;
            border-radius: 2px;
            /* Subtle shadow for depth */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            /* Force color rendering on Samsung devices */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .brand h2 {
            font-size: 1.8rem;
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
            opacity: 1;
            /* Subtly lighter green/white */
            color: rgba(208, 232, 220, 0.8);
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3)
        }
        /* Tagline/Description */
        .tagline {
            font-size: 1.4rem;
            margin-bottom: 3rem;
            opacity: 1;
            max-width: 600px;
            line-height: 1.6;
            animation: fadeInUp 1s ease 0.3s backwards;
            /* Muted green/white */
            color: rgba(184, 207, 192, 0.75);
        }
        /* Custom Squiggly Underline Style */
        .squiggly-error {
            /* Creates the squiggly line */
            text-decoration: underline wavy #ff5d5b;
            /* Moves the line slightly down to avoid touching the text */
            text-underline-offset: 4px;
        }
        /* Call to Action Button */
        .cta-button {
            padding: 1.2rem 3rem;
            font-size: 1rem;
            /* Semi-transparent background with blur - using CSS variables */
            background: var(--primary-yellow-transparent);
            backdrop-filter: blur(15px);
            /* Gold border and text color */
            border: 2px solid var(--primary-yellow-border);
            border-radius: 50px;
            color: var(--primary-yellow);
            cursor: pointer;
            transition: all 0.4s ease;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease 0.6s backwards;
            position: relative;
            overflow: hidden;
            font-weight: 600;
            letter-spacing: 1px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.1)
        }
        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease
        }
        .cta-button:hover::before {
            left: 100%
        }
        .cta-button:hover {
            transform: translateY(-3px);
            /* Stronger gold glow on hover */
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.4), 0 10px 40px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 215, 0, 0.8);
            background: var(--primary-yellow-hover)
        }
        /* Company Logo styles will be handled by Header class */
        /* Social Links */
        .social-container {
            position: fixed;
            bottom: 3rem;
            left: 50%;
            transform: translateX(-50%) translateY(30px);
            opacity: 0;
            z-index: 10;
            animation: fadeInUpCenter 1s ease 0.9s forwards
        }
        .social-links {
            display: flex;
            gap: 1.2rem;
            align-items: center
        }
        .social-link {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            /* Semi-transparent background with blur */
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            /* Link color */
            color: #d0e8dc;
            text-decoration: none;
            /* Gold border */
            border: 2px solid var(--primary-yellow-border);
            transition: all 0.4s ease;
            position: relative;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.08)
        }
        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Gold hover effect */
            background: rgba(255, 215, 0, 0.2);
            border-radius: 50%;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.4s ease
        }
        .social-link:hover::before {
            opacity: 1;
            transform: scale(1)
        }
        .social-link:hover {
            transform: translateY(-8px) scale(1.05);
            /* Stronger gold glow on hover */
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.4), 0 8px 24px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 215, 0, 0.7);
            color: var(--primary-yellow)
        }
        /* Visual Overlays */
        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
            /* Darken edges for focus */
            background: radial-gradient(ellipse at center, transparent 30%, rgba(10, 20, 18, 0.3) 80%, rgba(10, 20, 18, 0.6) 100%)
        }
        .fog-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            /* Subtle layered gradient fog effect */
            background: radial-gradient(ellipse at 30% 40%, rgba(45, 79, 72, 0.15) 0%, transparent 50%), radial-gradient(ellipse at 70% 60%, rgba(31, 61, 56, 0.12) 0%, transparent 50%), radial-gradient(ellipse at 50% 80%, rgba(21, 45, 40, 0.1) 0%, transparent 50%);
            opacity: .6
        }
        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px)
            }
            to {
                opacity: 1;
                transform: translateY(0)
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px)
            }
            to {
                opacity: 1;
                transform: translateY(0)
            }
        }
        @keyframes fadeInUpCenter {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(30px)
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0)
            }
        }
        /* Responsive Adjustments */
        @media (max-width:768px) {
            .brand h1 {
                font-size: 3rem;
                letter-spacing: 4px
            }
            .brand h2 {
                font-size: 1.2rem
            }
            #canvasCardGizmo {
                display: none;
            }
            .tagline {
                font-size: 1.1rem
            }
            .social-container {
                bottom: 2rem
            }
            .social-links {
                gap: 1rem
            }
            .social-link {
                width: 50px;
                height: 50px;
                font-size: 1.2rem
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas3d"></canvas>
    <canvas id="canvasCardGizmo"></canvas>
    <div class="fog-overlay"></div>
    <div class="cursor-light" id="cursorLight"></div>
    <div class="vignette"></div>
    
    <div class="content">
        <div class="brand" id="main-brand-card">
            <h1>Thomas Hetland</h1>
            <h2>Software Developer</h2>
        </div>
        <p class="tagline">
            Developing <span class="squiggly-error">Software</span> and Tools. Sometimes they go public. <br>Don't hesitate to reach out!
        </p>
        <a href="/projects" class="cta-button">Projects</a>
    </div>

    <div class="social-container">
        <div class="social-links">
            <a href="https://www.linkedin.com/in/thomashetland/" class="social-link" title="Linkedin" aria-label="Linkedin">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://discord.com/users/132650373503516672" class="social-link" title="Discord" aria-label="Discord">
                <i class="fab fa-discord"></i>
            </a>
            <a href="/contact-me" class="social-link" title="Contact Me" aria-label="Contact Me">
                <i class="fas fa-envelope"></i>
            </a>
        </div>
    </div>
    
    <script>
        // Initialize all systems when page loads
        window.addEventListener('load', () => {
            // Initialize core systems
            const sceneManager = new SceneManager();
            const cameraMovement = new CameraMovement();
            
            // Get scene references
            const scene = sceneManager.getScene();
            const camera = sceneManager.getCamera();
            
            // Initialize background systems
            const oceanBackground = new OceanBackground(scene, camera);
            const submarine = new Submarine(scene, camera);
            const kelp = new Kelp(scene);
            
            // Register camera for parallax movement (main camera only)
            cameraMovement.addCamera(camera, 0.5);
            
            // Add systems to scene manager for animation loop
            sceneManager.addSystem({
                update: () => {
                    const mousePos = cameraMovement.getMousePosition();
                    
                    // Update background systems with mouse position
                    oceanBackground.updateMousePosition(mousePos.x, mousePos.y);
                    oceanBackground.update();
                    
                    submarine.updateMousePosition(mousePos.x, mousePos.y);
                    submarine.update();
                    
                    kelp.update();
                    
                    // Update camera movement
                    cameraMovement.update();
                }
            });
            
            // Initialize editable card system for main brand
            const brandElement = document.querySelector('.brand');
            const mainBrandCard = new EditableCard({
                targetElement: brandElement,
                enableRotation: true,
                rotationIntensity: 25,
                fadeInDuration: 1000,
                alwaysVisible: true,
                showSelectionHandles: false,
                showGizmoOnHover: false, // Enable gizmo to make it more visible
                onRotationChange: (rotationData) => {
                    // Optional: Handle rotation changes if needed
                }
            });
            
            // Start the main animation loop
            sceneManager.start();
        });
    </script>
</body>
</html>
