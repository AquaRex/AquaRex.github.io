<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Hetland</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="../services/GLTFLoader.js"></script>
    <script src="../services/sceneManager.js"></script>
    <script src="../services/cameraMovement.js"></script>
    <script src="../services/oceanBackground.js"></script>
    <script src="../services/submarine.js"></script>
    <script src="../services/kelp.js"></script>
    <script src="../services/editableCard.js"></script>
    <script src="../services/rotatableCard.js"></script>
    <script src="../services/header.js"></script>
    <script src="../services/listManager.js"></script>
    <script src="../services/projectListElement.js"></script>
    <script src="../services/projectListManager.js"></script>
    <style>
        /* Base Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }
        /* Custom text selection color */
        ::selection {
            background: #f0d060;
            color: #000000;
        }
        ::-moz-selection {
            background: #f0d060;
            color: #000000;
        }
        /* Body and Background - EXACT SAME as home page */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            /* Original dark, deep forest green gradient */
            background: linear-gradient(to bottom, #2d4f48 0%, #1f3d38 50%, #152d28 100%)
        }
        /* 3D Canvas Layer - EXACT SAME as home page */
        #canvas3d {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            filter: blur(2px); /* Same as home page */
        }
        /* Card Gizmo Canvas Layer - EXACT SAME as home page */
        #canvasCardGizmo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 11;
            pointer-events: none;
        }
        /* Cursor Light - EXACT SAME as home page */
        .cursor-light {
            position: fixed;
            width: 2400px;
            height: 2400px;
            border-radius: 50%;
            /* Soft yellow/gold radial gradient */
            background: radial-gradient(circle, rgba(240, 208, 96, 0.015) 0%, rgba(240, 208, 96, 0.008) 35%, rgba(240, 208, 96, 0.004) 60%, rgba(240, 208, 96, 0.001) 80%, transparent 100%);
            pointer-events: none;
            z-index: 1;
            transform: translate(-50%, -50%);
            mix-blend-mode: screen;
            opacity: 0;
            transition: opacity 0.4s ease;
            filter: blur(80px)
        }
        /* Main Content Overlay - ADAPTED from home page */
        .content {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            color: #fff;
            text-align: center;
            padding: 2rem;
            pointer-events: none;
            perspective: 1500px;
            overflow-y: auto; /* Allow scrolling in content area */
        }
        .content * {
            pointer-events: auto
        }

        /* Projects Page Header */
        .page-header {
            margin: 4rem 0 3rem 0;
            animation: fadeInDown 1s ease;
        }
        
        .page-title {
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: .5rem;
            text-transform: uppercase;
            letter-spacing: 6px;
            background: #f0d060;
            color: #000000;
            padding: 0.1rem 0.8rem;
            border-radius: 2px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        .page-subtitle {
            font-size: 1.4rem;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
            opacity: .8;
            color: #d0e8dc;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Projects List Container */
        .projects-list {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            animation: fadeInUp 1s ease 0.3s backwards;
        }

        /* Project Row Styling */
        .project-row {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 2rem;
            padding: 1.5rem;
            /* Will get backdrop-filter from EditableCard */
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .project-row:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4), 0 0 25px rgba(240, 208, 96, 0.15);
        }

        .project-image-container {
            flex-shrink: 0;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            background: rgba(240, 208, 96, 0.1);
        }

        .project-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .project-image-placeholder {
            font-size: 2rem;
            color: #f0d060;
        }

        .project-content-wrapper {
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
        }

        .project-main {
            flex: 1;
            text-align: left;
        }

        .project-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #f0d060;
        }

        .project-description {
            font-size: 1rem;
            color: #d0e8dc;
            margin-bottom: 0.75rem;
            line-height: 1.4;
        }

        .project-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .project-tag {
            background: rgba(240, 208, 96, 0.15);
            color: #f0d060;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            border: 1px solid rgba(240, 208, 96, 0.3);
        }

        .project-meta {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            text-align: right;
            min-width: 120px;
        }

        .meta-item {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .meta-label {
            font-size: 0.75rem;
            color: #b8cfc0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .meta-value {
            font-size: 0.9rem;
            color: #d0e8dc;
            font-weight: 500;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-active {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            border: 1px solid rgba(76, 175, 80, 0.4);
        }

        .status-completed {
            background: rgba(33, 150, 243, 0.2);
            color: #2196F3;
            border: 1px solid rgba(33, 150, 243, 0.4);
        }

        .status-paused {
            background: rgba(255, 152, 0, 0.2);
            color: #FF9800;
            border: 1px solid rgba(255, 152, 0, 0.4);
        }

        .status-archived {
            background: rgba(158, 158, 158, 0.2);
            color: #9E9E9E;
            border: 1px solid rgba(158, 158, 158, 0.4);
        }

        /* Visual Overlays - EXACT SAME as home page */
        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
            background: radial-gradient(ellipse at center, transparent 30%, rgba(10, 20, 18, 0.3) 80%, rgba(10, 20, 18, 0.6) 100%)
        }
        .fog-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            background: radial-gradient(ellipse at 30% 40%, rgba(45, 79, 72, 0.15) 0%, transparent 50%), radial-gradient(ellipse at 70% 60%, rgba(31, 61, 56, 0.12) 0%, transparent 50%), radial-gradient(ellipse at 50% 80%, rgba(21, 45, 40, 0.1) 0%, transparent 50%);
            opacity: .6
        }

        /* Animations - EXACT SAME as home page */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px)
            }
            to {
                opacity: 1;
                transform: translateY(0)
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px)
            }
            to {
                opacity: 1;
                transform: translateY(0)
            }
        }

        /* Responsive Adjustments */
        @media (max-width:768px) {
            .page-title {
                font-size: 2.5rem;
                letter-spacing: 3px;
            }
            .project-content-wrapper {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            .project-meta {
                text-align: left;
                min-width: auto;
            }
            #canvasCardGizmo {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- EXACT SAME structure as home page -->
    <canvas id="canvas3d"></canvas>
    <canvas id="canvasCardGizmo"></canvas>
    <div class="fog-overlay"></div>
    <div class="cursor-light" id="cursorLight"></div>
    <div class="vignette"></div>
    
    <div class="content">
        <div class="page-header">
            <h1 class="page-title">Projects</h1>
            <p class="page-subtitle">A collection of my development work</p>
        </div>

        <div class="projects-list">
            <!-- Projects will be dynamically generated by ProjectListManager -->
        </div>
    </div>

    <script>
        // Initialize all systems when page loads
        window.addEventListener('load', () => {
            // Initialize core systems
            const sceneManager = new SceneManager();
            const cameraMovement = new CameraMovement();
            
            // Get scene references
            const scene = sceneManager.getScene();
            const camera = sceneManager.getCamera();
            
            // Initialize background systems
            const oceanBackground = new OceanBackground(scene, camera);
            const submarine = new Submarine(scene, camera);
            const kelp = new Kelp(scene);
            
            // Initialize project manager (page-specific functionality)
            const projectManager = new ProjectListManager('.projects-list');
            
            // Add some sample projects with EditableCard frames
            projectManager.addProject({
                title: 'AquaRex Website',
                description: 'Personal portfolio website with Three.js ocean effects and interactive cards.',
                tags: ['JavaScript', 'Three.js', 'CSS', 'HTML'],
                startDate: '2024-10-01',
                status: 'active',
                icon: 'fas fa-globe',
                link: 'https://github.com/AquaRex/AquaRex.github.io'
            });

            projectManager.addProject({
                title: 'Project Management Tool',
                description: 'A web-based project management system with real-time collaboration.',
                tags: ['React', 'Node.js', 'Socket.io', 'MongoDB'],
                startDate: '2024-09-15',
                status: 'completed',
                icon: 'fas fa-tasks',
                link: 'https://github.com/example/project-manager'
            });

            projectManager.addProject({
                title: 'Data Visualization Dashboard',
                description: 'Interactive dashboard for displaying complex datasets with charts and graphs.',
                tags: ['D3.js', 'Python', 'Flask', 'PostgreSQL'],
                startDate: '2024-08-20',
                status: 'paused',
                icon: 'fas fa-chart-line',
                link: 'javascript:alert("Demo coming soon!")'
            });
            
            // Register camera for parallax movement (main camera only)
            cameraMovement.addCamera(camera, 0.5);
            
            // Add systems to scene manager for animation loop
            sceneManager.addSystem({
                update: () => {
                    const mousePos = cameraMovement.getMousePosition();
                    
                    // Update background systems with mouse position
                    oceanBackground.updateMousePosition(mousePos.x, mousePos.y);
                    oceanBackground.update();
                    
                    submarine.updateMousePosition(mousePos.x, mousePos.y);
                    submarine.update();
                    
                    kelp.update();
                    
                    // Update camera movement
                    cameraMovement.update();
                }
            });
            
            // Start the main animation loop
            sceneManager.start();
        });
    </script>
</body>
</html>
